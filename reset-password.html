<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Passwort zurücksetzen - Einsatzplan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #cdcdcd;
        }
        
        .reset-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 8px;
            background: white;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 37px;
        }
        
        .reset-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #1760ff;
        }
        
        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .reset-button {
            background: #1760ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .reset-button:hover {
            background: #0a4bd4;
        }
        
        .reset-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .info-message {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #1760ff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1760ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-title">Passwort zurücksetzen</div>
        
        <div class="info-message">
            Geben Sie Ihre E-Mail-Adresse ein, um einen Link zum Zurücksetzen Ihres Passworts zu erhalten.
        </div>
        
        <form id="resetForm" class="reset-form">
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="reset-button" id="resetButton">
                Link senden
            </button>
            
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Sende E-Mail...</p>
            </div>
            
            <div id="messageContainer"></div>
        </form>
        
        <div class="back-link">
            <a href="login.html">← Zurück zur Anmeldung</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetForm');
            const resetButton = document.getElementById('resetButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const messageContainer = document.getElementById('messageContainer');
            
            let lastRequestTime = 0;
            const RATE_LIMIT_MS = 60000; // 1 minute between requests
            
            function showMessage(message, type = 'info') {
                messageContainer.innerHTML = `<div class="message ${type}-message">${message}</div>`;
            }
            
            function clearMessage() {
                messageContainer.innerHTML = '';
            }
            
            function setLoading(loading) {
                resetButton.disabled = loading;
                loadingSpinner.style.display = loading ? 'block' : 'none';
                
                if (loading) {
                    resetButton.textContent = 'Sende...';
                } else {
                    resetButton.textContent = 'Link senden';
                }
            }
            
            function checkRateLimit() {
                const now = Date.now();
                const timeSinceLastRequest = now - lastRequestTime;
                
                if (timeSinceLastRequest < RATE_LIMIT_MS) {
                    const remainingTime = Math.ceil((RATE_LIMIT_MS - timeSinceLastRequest) / 1000);
                    showMessage(`Bitte warten Sie ${remainingTime} Sekunden vor dem nächsten Versuch.`, 'error');
                    return false;
                }
                
                return true;
            }
            
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Check rate limiting
                if (!checkRateLimit()) {
                    return;
                }
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showMessage('Bitte geben Sie eine E-Mail-Adresse ein.', 'error');
                    return;
                }
                
                // Basic email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showMessage('Bitte geben Sie eine gültige E-Mail-Adresse ein.', 'error');
                    return;
                }
                
                clearMessage();
                setLoading(true);
                lastRequestTime = Date.now();
                
                try {
                    const response = await fetch('api/auth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'request_reset',
                            email: email
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showMessage(
                            'Falls eine E-Mail-Adresse mit diesem Konto verknüpft ist, erhalten Sie in wenigen Minuten einen Link zum Zurücksetzen Ihres Passworts.',
                            'success'
                        );
                        
                        // Clear the form
                        resetForm.reset();
                        
                        // Auto-redirect to login after 5 seconds
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 5000);
                        
                    } else {
                        showMessage(data.error || 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.', 'error');
                    }
                } catch (error) {
                    console.error('Reset request error:', error);
                    showMessage('Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.', 'error');
                } finally {
                    setLoading(false);
                }
            });
        });
    </script>
</body>
</html>
