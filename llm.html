<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive LLM Infographic</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background-color: #1a1a2e; color: #e0e0e0; }
        #infoPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            color: #fff;
            max-width: 300px;
            font-size: 14px;
        }
        #infoPanel h2 { margin-top: 0; color: #00aaff; }
        #infoPanel p { line-height: 1.6; }
        .label {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            pointer-events: none; /* So labels don't interfere with OrbitControls */
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #controlsPanel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="infoPanel">
        <h2>How an LLM Works</h2>
        <p id="stepDescription">Click "Start Animation" to see the process. Use your mouse to rotate (left-click & drag), pan (right-click & drag), and zoom (scroll wheel).</p>
    </div>

    <div id="controlsPanel">
        <button id="startButton">Start Animation</button>
        <button id="resetButton" style="display:none;">Reset</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS2DRenderer, CSS2DObject } from 'three/addons/renderers/CSS2DRenderer.js';
        import * as TWEEN from 'https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.esm.js'; // CORRECTED LINE

        let scene, camera, renderer, labelRenderer, controls;
        let stepDescriptionElement = document.getElementById('stepDescription');
        let startButton = document.getElementById('startButton');
        let resetButton = document.getElementById('resetButton');

        // --- Scene Objects ---
        let inputPromptObj, tokensGroup, embeddingsGroup, attentionLayersGroup, outputObj;
        const materials = {
            prompt: new THREE.MeshStandardMaterial({ color: 0x00ff00, transparent: true, opacity: 0.8 }),
            token: new THREE.MeshStandardMaterial({ color: 0xffaa00, transparent: true, opacity: 0.8 }),
            embedding: new THREE.MeshStandardMaterial({ color: 0x00aaff, transparent: true, opacity: 0.8 }),
            attention: new THREE.MeshStandardMaterial({ color: 0xcc00ff, transparent: true, opacity: 0.8, wireframe: false }),
            feedforward: new THREE.MeshStandardMaterial({ color: 0xff00cc, transparent: true, opacity: 0.8, wireframe: false }),
            output: new THREE.MeshStandardMaterial({ color: 0x00cc00, transparent: true, opacity: 0.8 })
        };

        const initialPositions = {
            prompt: new THREE.Vector3(-10, 2, 0),
            tokenizer: new THREE.Vector3(-6, 2, 0),
            embedder: new THREE.Vector3(-2, 2, 0),
            transformer: new THREE.Vector3(2, 0, 0),
            decoder: new THREE.Vector3(6, -2, 0),
            output: new THREE.Vector3(10, -2, 0)
        };
        
        const stageObjects = {}; // To store main stage meshes for reset

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 20, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Label Renderer
            labelRenderer = new CSS2DRenderer();
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.domElement.style.position = 'absolute';
            labelRenderer.domElement.style.top = '0px';
            document.body.appendChild(labelRenderer.domElement);

            // Controls
            controls = new OrbitControls(camera, labelRenderer.domElement); // Use labelRenderer for events
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 50;
            controls.target.set(0, 0, 0);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
            
            // Grid Helper
            const gridHelper = new THREE.GridHelper(20, 20, 0x444444, 0x888888);
            scene.add(gridHelper);

            // Create placeholder stage objects for labels
            createStagePlaceholders();

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            startButton.addEventListener('click', startAnimation);
            resetButton.addEventListener('click', resetAnimation);

            animate();
        }

        function createLabel(text, position, parent = scene) {
            const div = document.createElement('div');
            div.className = 'label';
            div.textContent = text;
            const label = new CSS2DObject(div);
            label.position.copy(position);
            if (parent) parent.add(label);
            return label;
        }
        
        function createStagePlaceholders() {
            const placeholderGeo = new THREE.BoxGeometry(0.1,0.1,0.1); // Invisible small box
            const placeholderMat = new THREE.MeshBasicMaterial({transparent: true, opacity: 0});

            stageObjects.promptArea = new THREE.Mesh(placeholderGeo, placeholderMat);
            stageObjects.promptArea.position.copy(initialPositions.prompt);
            scene.add(stageObjects.promptArea);
            stageObjects.promptArea.add(createLabel("1. Input Prompt", new THREE.Vector3(0, 1.5, 0)));

            stageObjects.tokenizer = new THREE.Mesh(placeholderGeo, placeholderMat);
            stageObjects.tokenizer.position.copy(initialPositions.tokenizer);
            scene.add(stageObjects.tokenizer);
            stageObjects.tokenizer.add(createLabel("2. Tokenizer", new THREE.Vector3(0, 1.5, 0)));

            stageObjects.embedder = new THREE.Mesh(placeholderGeo, placeholderMat);
            stageObjects.embedder.position.copy(initialPositions.embedder);
            scene.add(stageObjects.embedder);
            stageObjects.embedder.add(createLabel("3. Embedding Layer", new THREE.Vector3(0, 1.5, 0)));

            stageObjects.transformer = new THREE.Mesh(placeholderGeo, placeholderMat);
            stageObjects.transformer.position.copy(initialPositions.transformer);
            scene.add(stageObjects.transformer);
            stageObjects.transformer.add(createLabel("4. Transformer Layers", new THREE.Vector3(0, 2.5, 0)));
            
            stageObjects.decoder = new THREE.Mesh(placeholderGeo, placeholderMat);
            stageObjects.decoder.position.copy(initialPositions.decoder);
            scene.add(stageObjects.decoder);
            stageObjects.decoder.add(createLabel("5. Decoder/Predictor", new THREE.Vector3(0, 1.5, 0)));

            stageObjects.outputArea = new THREE.Mesh(placeholderGeo, placeholderMat);
            stageObjects.outputArea.position.copy(initialPositions.output);
            scene.add(stageObjects.outputArea);
            stageObjects.outputArea.add(createLabel("6. Output Text", new THREE.Vector3(0, 1.5, 0)));
        }

        function updateDescription(text) {
            stepDescriptionElement.innerHTML = text;
        }

        function clearDynamicObjects() {
            if (inputPromptObj) scene.remove(inputPromptObj);
            if (tokensGroup) scene.remove(tokensGroup);
            if (embeddingsGroup) scene.remove(embeddingsGroup);
            if (attentionLayersGroup) scene.remove(attentionLayersGroup);
            if (outputObj) scene.remove(outputObj);

            inputPromptObj = null;
            tokensGroup = null;
            embeddingsGroup = null;
            attentionLayersGroup = null;
            outputObj = null;
            TWEEN.removeAll(); // Stop all tweens
        }

        function resetAnimation() {
            clearDynamicObjects();
            updateDescription('Click "Start Animation" to see the process. Use your mouse to rotate, pan, and zoom.');
            startButton.style.display = 'inline-block';
            resetButton.style.display = 'none';
        }
        
        async function startAnimation() {
            startButton.style.display = 'none';
            resetButton.style.display = 'inline-block';
            clearDynamicObjects();

            const duration = 1000; // ms for each step animation
            const pause = 500; // ms pause between steps

            // 1. Input Prompt
            updateDescription("<strong>Step 1: Input Prompt</strong><br>The user provides text, like 'Explain LLMs'.");
            const promptGeo = new THREE.BoxGeometry(2, 0.5, 0.2);
            inputPromptObj = new THREE.Mesh(promptGeo, materials.prompt);
            inputPromptObj.position.set(initialPositions.prompt.x, initialPositions.prompt.y - 5, initialPositions.prompt.z); // Start below
            inputPromptObj.scale.set(0.01,0.01,0.01);
            scene.add(inputPromptObj);
            
            await new TWEEN.Tween(inputPromptObj.position)
                .to({ y: initialPositions.prompt.y }, duration)
                .easing(TWEEN.Easing.Elastic.Out)
                .start().promise();
            await new TWEEN.Tween(inputPromptObj.scale)
                .to({ x:1, y:1, z:1 }, duration/2)
                .easing(TWEEN.Easing.Elastic.Out)
                .start().promise();
            await new Promise(resolve => setTimeout(resolve, pause));

            // 2. Tokenization
            updateDescription("<strong>Step 2: Tokenization</strong><br>The input text is broken into smaller units called tokens (e.g., 'Explain', 'LLMs', '.').");
            tokensGroup = new THREE.Group();
            scene.add(tokensGroup);
            const tokenWords = ["Explain", "LLMs", "?"];
            const tokenGeo = new THREE.BoxGeometry(0.6, 0.4, 0.2);
            
            await new TWEEN.Tween(inputPromptObj.position)
                .to({ x: initialPositions.tokenizer.x, y: initialPositions.tokenizer.y }, duration)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start().promise();
            
            inputPromptObj.visible = false; // Hide original prompt as it "becomes" tokens

            for (let i = 0; i < tokenWords.length; i++) {
                const tokenMesh = new THREE.Mesh(tokenGeo, materials.token);
                tokenMesh.position.set(initialPositions.tokenizer.x + (i - 1) * 0.8, initialPositions.tokenizer.y - 3, initialPositions.tokenizer.z);
                tokenMesh.scale.set(0.01,0.01,0.01);
                tokensGroup.add(tokenMesh);
                new TWEEN.Tween(tokenMesh.position)
                    .to({ y: initialPositions.tokenizer.y }, duration * 0.5)
                    .delay(i * 100)
                    .easing(TWEEN.Easing.Elastic.Out)
                    .start();
                new TWEEN.Tween(tokenMesh.scale)
                    .to({ x:1, y:1, z:1 }, duration * 0.3)
                    .delay(i * 100)
                    .easing(TWEEN.Easing.Elastic.Out)
                    .start();
            }
            await new Promise(resolve => setTimeout(resolve, duration + pause));


            // 3. Embedding
            updateDescription("<strong>Step 3: Embedding</strong><br>Tokens are converted into numerical vectors (embeddings) that capture semantic meaning. Similar words have similar vectors.");
            embeddingsGroup = new THREE.Group();
            scene.add(embeddingsGroup);
            const embeddingGeo = new THREE.SphereGeometry(0.25, 16, 16);

            for (let i = 0; i < tokensGroup.children.length; i++) {
                const token = tokensGroup.children[i];
                new TWEEN.Tween(token.position)
                    .to({ x: initialPositions.embedder.x + (i - 1) * 0.8, y: initialPositions.embedder.y }, duration)
                    .easing(TWEEN.Easing.Quadratic.InOut)
                    .start();
            }
            await new Promise(resolve => setTimeout(resolve, duration/2)); // Wait for tokens to start moving

            tokensGroup.children.forEach(t => t.visible = false); // Hide tokens

            for (let i = 0; i < tokenWords.length; i++) {
                const embeddingMesh = new THREE.Mesh(embeddingGeo, materials.embedding);
                embeddingMesh.position.set(initialPositions.embedder.x + (i - 1) * 0.8, initialPositions.embedder.y -3, initialPositions.embedder.z);
                embeddingMesh.scale.set(0.01,0.01,0.01);
                embeddingsGroup.add(embeddingMesh);
                new TWEEN.Tween(embeddingMesh.position)
                    .to({ y: initialPositions.embedder.y }, duration * 0.5)
                    .easing(TWEEN.Easing.Elastic.Out)
                    .start();
                new TWEEN.Tween(embeddingMesh.scale)
                    .to({ x:1, y:1, z:1 }, duration * 0.3)
                    .easing(TWEEN.Easing.Elastic.Out)
                    .start();
            }
            await new Promise(resolve => setTimeout(resolve, duration + pause));


            // 4. Transformer Layers
            updateDescription("<strong>Step 4: Transformer Layers</strong><br>Embeddings pass through multiple layers. Each layer has: <br>- <i>Self-Attention:</i> Calculates how much each token should attend to others. <br>- <i>Feed-Forward Network:</i> Processes each token's information independently.");
            attentionLayersGroup = new THREE.Group();
            scene.add(attentionLayersGroup);
            const numLayers = 3;
            const layerHeight = 1.5;
            const layerGeo = new THREE.BoxGeometry(3, 0.5, 1.5);

            for (let i = 0; i < embeddingsGroup.children.length; i++) {
                const embedding = embeddingsGroup.children[i];
                new TWEEN.Tween(embedding.position)
                    .to({ 
                        x: initialPositions.transformer.x + (i - 1) * 0.8, // Spread them out a bit
                        y: initialPositions.transformer.y + (numLayers/2 * layerHeight) + 0.5, // Enter from top
                        z: initialPositions.transformer.z 
                    }, duration)
                    .easing(TWEEN.Easing.Quadratic.InOut)
                    .start();
            }
            await new Promise(resolve => setTimeout(resolve, duration/2)); // Wait for embeddings to start moving
            
            embeddingsGroup.children.forEach(e => e.visible = false); // Hide embeddings as they "enter" the transformer

            for (let i = 0; i < numLayers; i++) {
                const layerY = initialPositions.transformer.y + (numLayers / 2 - 0.5 - i) * layerHeight;
                
                // Attention sub-layer
                const attentionMesh = new THREE.Mesh(layerGeo, materials.attention);
                attentionMesh.scale.set(0.8,1,0.8); // Slightly smaller
                attentionMesh.position.set(initialPositions.transformer.x, layerY - 5, initialPositions.transformer.z); // Start below
                attentionLayersGroup.add(attentionMesh);
                
                new TWEEN.Tween(attentionMesh.position)
                    .to({ y: layerY }, duration * 0.7)
                    .delay(i * 200)
                    .easing(TWEEN.Easing.Bounce.Out)
                    .onComplete(() => { // "Process" effect
                        new TWEEN.Tween(attentionMesh.material)
                            .to({opacity: 0.5}, 150).yoyo(true).repeat(1)
                            .easing(TWEEN.Easing.Quadratic.InOut).start();
                    })
                    .start();

                // Feed-forward sub-layer (visualized as part of the same block for simplicity or a slightly different color)
                // For now, we'll just imply it by the label and the processing animation
            }
            await new Promise(resolve => setTimeout(resolve, duration * numLayers * 0.5 + pause));


            // 5. Decoder / Prediction
            updateDescription("<strong>Step 5: Decoder/Prediction</strong><br>After processing, the model predicts the most likely next token (or a probability distribution over all possible tokens).");
            
            // Animate "processed" embeddings coming out
            const processedEmbeddingGeo = new THREE.SphereGeometry(0.3, 16, 16); // Slightly larger
            const processedEmbedding = new THREE.Mesh(processedEmbeddingGeo, materials.embedding); // Reuse embedding color
            processedEmbedding.material.color.setHex(0xaaaaff); // Slightly different color
            processedEmbedding.position.set(initialPositions.transformer.x, initialPositions.transformer.y - (numLayers/2 * layerHeight) - 0.5, initialPositions.transformer.z); // Emerge from bottom
            processedEmbedding.scale.set(0.01,0.01,0.01);
            scene.add(processedEmbedding); // Add to scene, not embeddingsGroup, as it's a new object
            embeddingsGroup.add(processedEmbedding); // Add to group for easy cleanup

            new TWEEN.Tween(processedEmbedding.scale)
                .to({x:1,y:1,z:1}, duration/2)
                .easing(TWEEN.Easing.Elastic.Out).start();

            await new TWEEN.Tween(processedEmbedding.position)
                .to({ x: initialPositions.decoder.x, y: initialPositions.decoder.y }, duration)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start().promise();
            await new Promise(resolve => setTimeout(resolve, pause));

            // 6. Output
            updateDescription("<strong>Step 6: Output Text</strong><br>The predicted token is converted back to text. This process repeats (autoregression) to generate sequences.");
            outputObj = new THREE.Mesh(promptGeo, materials.output); // Reuse prompt geometry
            outputObj.position.set(initialPositions.decoder.x, initialPositions.decoder.y, initialPositions.decoder.z);
            outputObj.scale.set(0.01,0.01,0.01);
            scene.add(outputObj);

            processedEmbedding.visible = false; // Hide the processed embedding

            new TWEEN.Tween(outputObj.position)
                .to({ x: initialPositions.output.x, y: initialPositions.output.y }, duration)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .start();
            await new TWEEN.Tween(outputObj.scale)
                .to({ x:1, y:1, z:1 }, duration/2)
                .easing(TWEEN.Easing.Elastic.Out)
                .start().promise();
            
            updateDescription("<strong>Animation Complete!</strong><br>This is a simplified representation. LLMs involve complex math, vast datasets, and many more nuanced steps. Explore the scene!");
        }


        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            labelRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            renderer.render(scene, camera);
            labelRenderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
