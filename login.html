<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendar Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(180deg, #ff6161 -9%, var(--background-primary) 84%) !important;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 8px;
            background: var(--background-primary);
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 37px;
        }
        
        .login-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #3A6D99;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: bold;
        }
        
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .login-button {
            background: #3A6D99;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background: #2d5577;
        }
        
        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        .password-reset-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .password-reset-link a {
            color: #3A6D99;
            text-decoration: none;
            font-size: 14px;
        }
        
        .password-reset-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Einsatzplan Login</div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            
            <div class="password-reset-link">
                <a href="reset-password.html">Passwort zur√ºcksetzen</a>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            let authData = null;
            try {
                const authDataString = localStorage.getItem('authData');
                if (authDataString) {
                    authData = JSON.parse(authDataString);
                }
            } catch (error) {
                console.warn('Invalid authData in localStorage, clearing:', error);
                localStorage.removeItem('authData');
            }
            if (authData && authData.token) {
                // Get return URL from query string
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('returnUrl');
                
                // Redirect to return URL or main page
                if (returnUrl) {
                    window.location.href = returnUrl;
                } else {
                    window.location.href = 'index.html';
                }
            }
            
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                errorMessage.textContent = '';
                
                try {
                    const response = await fetch('api/auth.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'login',
                            email: email,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Login failed');
                    }
                    
                    // Store authentication data in localStorage
                    localStorage.setItem('authData', JSON.stringify({
                        token: data.token,
                        user: data.user,
                        expires_at: data.expires_at
                    }));

                    // Get return URL from query string
                    const urlParams = new URLSearchParams(window.location.search);
                    const returnUrl = urlParams.get('returnUrl');
                    
                     // Redirect to return URL or main page
                        if (returnUrl) {
                            window.location.href = returnUrl;
                        } else {
                            window.location.href = 'index.html';
                        }
                } catch (error) {
                    errorMessage.textContent = error.message;
                }
            });
        });
    </script>
</body>
</html>
